<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Currency rates</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Currency rates </h1>
        </div>
    </div>

    <div class="col-md-6">
        <a class="btn btn-success" href="#" th:href="@{/CurrencyAggregator/all}">
            All currencies
        </a>
        <a class="btn btn-success" href="#" th:href="@{/CurrencyAggregator/select}">
            Select currency
        </a>
        <a class="btn btn-success" hrf="#" th:href="@{/CurrencyAggregator/create}">
            Edit rates
        </a>
    <a class="btn btn-primary" href="#" th:href="@{/CurrencyAggregator/delete}" th:classappend="${rates.empty} ? 'disabled' : ''"> Delete rates </a>
    </div>
    <div class="row">
        <div class="col-md-6">
            <p th:text="${message}">Welcome to currency rates Aggregator!</p>
        </div>

    </div>
</div>
</body>
</html>
